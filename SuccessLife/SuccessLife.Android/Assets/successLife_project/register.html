<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wesite Name </title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <style>
     .register-logo{
	     border:1px solid #3AAFA9;
		 height:80px;
		 margin:0px;
		 padding-top:10px;
		 background:#3AAFA9;
		 color:white;
	 
	   }
	   </style>
</head>
<body class="hold-transition register-page">
  <!-- Content Wrapper. Contains page content -->
  <div class="wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
       Member Registration
       
      </h1>
	 
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-bar-chart"></i> Member Registration</a></li>
        
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Info boxes -->
      <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">PLACEMENT DETAIL</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
           
              <div class="box-body">
			   <form role="form" method="post">
                <div class="form-group">
                  <label>Sponsor ID <span style="color:red;">*</span></label>
                  <input type="text" class="form-control" name="sponsorid" placeholder="Enter Sponsor ID" required>
                </div>
                <div class="form-group">
				 <label>Placement <span style="color:red;">*</span></label><br>
                <label class="radio-inline">
                  <input type="radio" name="r1" class="minimal" checked>Extreme Left
                </label>
                <label class="radio-inline">
                  <input type="radio" name="r1" class="minimal">Extreme Right
                </label >
                <label class="radio-inline">
                  <input type="radio" name="r1" class="minimal">Manually
                 
                </label>
              </div>
                <div class="form-group">
                  <label>Uplink ID <span style="color:red;">*</span></label>
                  <input type="text" class="form-control" name="UplinkID" placeholder="Enter Uplink ID" required>
                </div>
              
              </div>
              <!-- /.box-body -->
              
            
          </div>
          <!-- /.box -->

          <!-- Form Element sizes -->
          <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">PERSONAL DETAIL</h3>
            </div>
            <div class="box-body">
                <div class="form-group">
                  <label>Applicant's Full Name <span style="color:red;">*</span></label>
                  <input type="text" class="form-control" name="FullName" placeholder="Enter Full Name" required>
                </div>
				<div class="form-group">
                  <label>Email <span style="color:red;">*</span></label>
                  <input type="email" class="form-control" name="ApplicantEmail" placeholder="Enter Email" required>
                </div>
			    <div class="form-group">
                  <label>Password <span style="color:red;">*</span></label>
                  <input type="password" class="form-control" name="Password" placeholder="Enter Password" required>
                </div>
				 <div class="form-group">
                  <label>Re-Enter Password <span style="color:red;">*</span></label>
                  <input type="password" class="form-control" name="RePassword" placeholder="Enter Password" required>
                </div>
				 <div class="form-group">
				 <label>Gender <span style="color:red;">*</span></label><br>
                <label class="radio-inline">
                  <input type="radio" name="r1" class="minimal" checked>Male
                </label>
                <label class="radio-inline">
                  <input type="radio" name="r1" class="minimal">Female
                </label >
               
              </div>
                <div class="form-group">
                  <label>Mobile <span style="color:red;">*</span></label>
                  <input type="text" class="form-control" name="mobile" placeholder="Enter Mobile" required>
                </div>
				  <div class="form-group">
                  <label>Date Of Birth <span style="color:red;"></span></label>
                  <input type="date" class="form-control" name="DOB" >
                </div> 
				<div class="form-group">
                  <label>PAN <span style="color:red;"></span></label>
                  <input type="test" class="form-control" name="PanNuber" placeholder="Enter PAN Number" >
                </div>
			   
			 
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
                

        </div>
		<div class="col-md-6 col-sm-12 col-xs-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">PERSONAL DETAIL</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
           
              <div class="box-body">
			      <div class="form-group">
                  <label>State <span style="color:red;"></span></label>
                  <input type="text" class="form-control" name="State" placeholder="Enter State" >
                </div>          
              
				
				<div class="form-group">
                  <label>City <span style="color:red;"></span></label>
                  <input type="text" class="form-control" name="City" placeholder="Enter City"  >
                </div>
               <div class="form-group">
                  <label>Pin Code <span style="color:red;"></span></label>
                  <input type="text" class="form-control" name="PinCode" placeholder="Enter Pin Code"  >
                </div>				
                </div>
              
              </div>
              <!-- /.box-body -->
                  
         <!-- /.box -->

          <!-- Form Element sizes -->
          <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">NOMINEE DETAIL</h3>
            </div>
            <div class="box-body">
                <div class="form-group">
                  <label>Nominee Name <span style="color:red;"></span></label>
                  <input type="text" class="form-control" name="NomineeName" placeholder="Enter Nominee Name">
                </div>
				<div class="form-group">
                  <label>Relationship <span style="color:red;">*</span></label>
                  <input type="email" class="form-control" name="Relationship" placeholder="Enter Relationship" required>
                </div>
			    
			
            </div>
            <!-- /.box-body -->
          </div>
		  
		  <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">BANK DETAIL</h3>
            </div>
            <div class="box-body">
                <div class="form-group">
                  <label>Bank Name <span style="color:red;"></span></label>
                  <input type="text" class="form-control" name="BankName" placeholder="Bank Name">
                </div>
				<div class="form-group">
                  <label>Payee Name <span style="color:red;"></span></label>
                  <input type="email" class="form-control" name="PayeeName" placeholder="Enter Payee Name" >
                </div>
			    <div class="form-group">
                  <label>Account Number <span style="color:red;"></span></label>
                  <input type="email" class="form-control" name="AccountNumber" placeholder="Enter Account Number" >
                </div>
				<div class="form-group">
                  <label>IFSC Code <span style="color:red;"></span></label>
                  <input type="email" class="form-control" name="IFSCCode" placeholder="Enter IFSC Code" >
                </div>
				<div class="checkbox">
                  <label>
                    <input type="checkbox">  I Agree To Terms & Conditions <span style="color:red;">*</span>
                  </label>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" name="PersonalSubmit" class="btn btn-primary">Submit</button>
				/
				<a href="login.html"  > I already have a membership</a>
              </div>
			 </form>
			  <!-- /form close -->
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
                

        </div>
      </div>
      <!-- /.row -->
        
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
